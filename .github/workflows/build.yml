name: Deploy Ren'Py Game
on:
  push:
    branches: [current-release]
  workflow_dispatch:
    branches: [current-release]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout with explicit branch reference
      - uses: actions/checkout@v4
        with:
          path: the-question-VN-test
          ref: current-release
          fetch-depth: 0

      # 2. Install Ren'Py
      - name: Install Ren'Py
        run: |
          cd the-question-VN-test
          wget https://www.renpy.org/dl/8.1.3/renpy-8.1.3-sdk.tar.bz2
          tar -xf renpy-*.tar.bz2
          chmod +x renpy-8.1.3-sdk/renpy.sh

      # 3. Build with verification
      - name: Build Web Version
        run: |
          cd the-question-VN-test
          echo "Pre-build contents:"
          ls -la game/
          
          rm -rf game/web || true
          ./renpy-8.1.3-sdk/renpy.sh ./game/ export --web
          
          echo "Post-build contents:"
          ls -la game/web/
          [ -f game/web/index.html ] || { echo "::error::index.html missing"; exit 1; }

      # 4. Prepare deployment
      - name: Prepare Artifact
        run: |
          cd the-question-VN-test/game/web
          touch .nojekyll
          echo "Files to deploy:"
          ls -la

      # 5. Deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: the-question-VN-test/game/web

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v3
